<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = "stylesheet" href = "css/styke.css"> 
    <title>Day 3</title>
</head>
<body>  
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center mt-5 p-5 border border-dark">
            <div>
                <h2>Challenge 1: Your Age in Days</h2>
            </div>
            <div class ="d-flex justify-content-start mt-5 p-5">
                <div class = "p-3">
                    <button class = "btn btn-primary rounded" onclick="age()">Click Me</button>
                </div>
                <div class = "p-3">
                    <button class = "btn btn-danger rounded" onclick="result()">Reset</button>
                </div>
            </div>
            <div class = "border border-dark p-2" id = "result-1"></div>
        </div>


        <div class="d-flex flex-column border border-dark justify-content-center align-items-center">
            <div  class = "mt-5 p-4">
                <h2>Challenge 2: Cat Generator</h2>
            </div>
            <div  class = "mt-3 p-4"> 
                <button class = "btn btn-success" onclick="generatecat()">Generate Cat</button>
            </div>
            <div class = "d-flex flex-wrap justify-content-center" id = "cat-gen">
                
            </div>
        </div>

        <div class="d-flex flex-column border border-dark justify-content-center align-items-center">
            <div  class = "mt-5 p-4">
                <h2>Challenge 3: Rock,Paper, Scissors</h2>
            </div>
            <div class="d-flex chl3 justify-content-between mt-3 p-5" id ="rps">
                <img id = "rock" src="images/rock.png" alt="" onclick="rps(this)">
                <img id="paper" src="images/paper.png" alt="" onclick="rps(this)">
                <img id="sissors" src="images/siccors.png" alt="" onclick="rps(this)">
            </div>
        </div>
      
        <div class="d-flex flex-column border border-dark justify-content-center align-items-center">
            <div  class = "mt-5 p-4">
                <h2>Challenge 4: Change the Color of All Buttons</h2>
                <div class="d-flex justify-content-between align-items-center p-3 mt-5">
                    <form action="">
                        <select name="btnoptions" id="btnoptions" onchange="changeColor(this)">
                            <option value="random">Random</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="reset">Reset</option>   
                        </select>
                    </form>

                    <button class="btn btn-primary">Option1</button>
                    <button class="btn btn-danger">Option2</button>
                    <button class="btn btn-warning">Option3</button>
                    <button class="btn btn-success">Option4</button>
                </div>
            </div>
        </div>


        <div class="d-flex flex-column border border-dark justify-content-center align-items-center">
            <div  class = "mt-5 p-4">
                <h2>Challenge 5: Blackjack</h2>
            </div>
            <div>
                <h2 id = "result">Let's Play</h2>
            </div>
            <div class ="row-1">
                <div id = "you">
                    <h2>You: <span id = "your-score">0</span></h2>
                </div>
                <div id="dealer">
                    <h2>Dealer: <span id = "dealer-score">0</span></h2>
                </div>
            </div>    

            <div class = "d-flex justify-content-evenly align-items-center mt-5 p-4 row-2">
                <button class = "btn-lg btn-primary mr-2" id="hit">Hit</button>
                <button class = "btn-lg btn-warning mr-2" id= "stand">Stand</button>
                <button class = "btn-lg btn-danger" id = "deal">Deal</button>
            </div>

            <div class = "d-flex justify-content-evenly align-items-center mt-5 p-4 row-3">
                <table class = "p-3" style="border: 2px solid;">
                    <tr class = "p-3">
                        <th class = "p-3">Win</th>
                        <th class = "p-3">Losses</th>
                        <th class = "p-3">Draw</th>
                    </tr>
                    <tr>
                        <td class = "p-3"><span id="win">0</span></td>
                        <td class = "p-3"><span id="loss">0</span></td>
                        <td class = "p-3"><span id="draw">0</span></td>
                    </tr>
                </table>
            </div>

        </div>

    </div>


    <script src = "js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
